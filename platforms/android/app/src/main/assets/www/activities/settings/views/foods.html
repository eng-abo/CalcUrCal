<div class="page" data-name="settings-foods">

  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left"><a class="link back"><i class="icon icon-back"></i></a></div>
      <div class="title" data-localize="settings.foods.title">Foods, Meals, Recipes</div>
      <div class="right"></div>
    </div>
  </div>

  <div class="page-content">
    <div class="list">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label" data-localize="settings.foods.sort">Sort Foods</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select id="theme" name="sort" field="foodlist">
                  <option value="date" selected data-localize="settings.foods.sort-date">By last used</option>
                  <option value="alpha" selected data-localize="settings.foods.sort-alpha">Alphabetically</option>
                </select>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.foods.images">Show Food Images</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="foodlist" name="show-images" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.foods.wifi-images">Only show images over Wi-Fi</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="foodlist" name="wifi-images" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.foods.show-notes">Show Food Notes</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="foodlist" name="show-notes" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

      </ul>
    </div>
  </div>
</div>
